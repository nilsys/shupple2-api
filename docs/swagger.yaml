  /s3:
    post:
      security:
        - iDPCognito: []
      tags:
        - s3
      summary: S3アップロードに使用する署名付きURLを生成
      description: |
        フロントはこれを使用してS3にファイルをアップロードし、ファイル添付系のAPIでUUIDを渡す。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contentType:
                  type: string
                  format: mime
        required: true
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  url:
                    type: string
                    description: PutObjectに使用する署名付きURL
  /reviews:
    get:
      tags:
        - review
      summary: レビュー検索
      description: |
        フリーワード検索可能
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・本文にフリーワードが含めれているものを返す(作成日時順)
      parameters:
        - in: query
          name: userId
          description: 指定したユーザーが投稿したレビューを取得する
          schema:
            type: integer
        - in: query
          name: innId
          description: innに紐づくレビューを取得する
          schema:
            type: integer
        - in: query
          name: touristSpotId
          description: spotに紐づくレビューを取得する
          schema:
            type: integer
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchAreaId
          description: |
            検索サイトエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchSubAreaId
          description: |
            検索サイトサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchSubSubAreaId
          description: |
            検索サイトサブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: hashtag
          description: hashtagに紐づくレビューを取得する
          schema:
            type: string
        - in: query
          name: q
          description: |
            検索ワード
          schema:
            type: string
        - $ref: "#/components/parameters/ReviewSortBy"
        - in: query
          name: excludeId
          description: |
            除外するID
          schema:
            type: integer
        - in: query
          name: perPage
          schema:
            type: integer
            default: 10
        - in: query
          name: page
          schema:
            type: integer
            default: 1
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalNumber:
                    type: integer
                    description: 検索総件数
                    example: 120
                  reviews:
                    $ref: "#/components/schemas/Review"
    post:
      tags:
        - review
      summary: レビュー投稿
      security:
        - iDPCognito: []
      requestBody:
        $ref: "#/components/requestBodies/ReviewRequest"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reviews/{id}:
    get:
      tags:
        - review
      summary: レビュー取得
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
