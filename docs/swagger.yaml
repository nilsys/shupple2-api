openapi: 3.0.0
info:
  title: stayway-media-api
  version: 1.0.0
paths:
  /users:
    post:
      tags:
        - user
      summary: ユーザー登録
      requestBody:
        $ref: "#/components/requestBodies/UserRegisterRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラーまたは既に存在するユーザー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - iDPCognito: []
    put:
      tags:
        - user
      summary: プロフィール更新
      description: |
        ユーザープロフィール更新

        アイコン、ヘッダ画像はフロント側でS3にアップロードし、UUIDを送信する。

        そのUUIDからアップロードされた画像を特定し、S3上の/users/icon/${userID}に移動する。
      requestBody:
        $ref: "#/components/requestBodies/UserUpdateRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - iDPCognito: []
  /users/ranking:
    get:
      tags:
        - user
      summary: ユーザーランキング取得
      security:
        - iDPCognito: []
      parameters:
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - $ref: "#/components/parameters/UserSortBy"
        - in: query
          name: fromDate
          description: 記事や投稿写真を絞る開始日 (例)2019-01-01
          schema:
            type: string
            format: date
        - in: query
          name: toDate
          description: 記事や投稿写真を絞る終了日 (例)2019-01-31
          schema:
            type: string
            format: date
        - in: query
          name: page
          required: false
          description: 何ページ目
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          required: false
          description: ページ当たり取得件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RankingUserList"
  /users/{id}/following:
    get:
      tags:
        - user
      summary: フォローユーザー取得
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: UserId
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MinorUserList"
  /users/{id}/followed:
    get:
      tags:
        - user
      summary: フォローワーユーザー取得
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: UserId
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MinorUserList"
  /users/favorite/reviews/:id:
    get:
      tags:
        - user
      summary: レビューにfavしているユーザー一覧取得API
      parameters:
        - in: path
          name: id
          required: true
          description: reviewId
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MinorUserList"
  /users/favorite/posts/:id:
    get:
      tags:
        - user
      summary: 記事にfavしているユーザー一覧取得API
      parameters:
        - in: path
          name: id
          required: true
          description: reviewId
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MinorUserList"
  /notice:
    get:
      security:
        - iDPCognito: []
      tags:
        - notice
      summary: 通知取得API
      description: 直近100件の通知を取得する
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoticeList"
  /s3:
    post:
      security:
        - iDPCognito: []
      tags:
        - s3
      summary: S3アップロードに使用する署名付きURLを生成
      description: |
        フロントはこれを使用してS3にファイルをアップロードし、ファイル添付系のAPIでUUIDを渡す。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contentType:
                  type: string
                  format: mime
        required: true
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  url:
                    type: string
                    description: PutObjectに使用する署名付きURL
  /reviews:
    get:
      tags:
        - review
      summary: レビュー検索
      description: |
        フリーワード検索可能
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・本文にフリーワードが含めれているものを返す(作成日時順)
      parameters:
        - in: query
          name: userId
          description: 指定したユーザーが投稿したレビューを取得する
          schema:
            type: integer
        - in: query
          name: innId
          description: innに紐づくレビューを取得する
          schema:
            type: integer
        - in: query
          name: touristSpotId
          description: spotに紐づくレビューを取得する
          schema:
            type: integer
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchAreaId
          description: |
            検索サイトエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchSubAreaId
          description: |
            検索サイトサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchSubSubAreaId
          description: |
            検索サイトサブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: hashtag
          description: hashtagに紐づくレビューを取得する
          schema:
            type: string
        - in: query
          name: q
          description: |
            検索ワード
          schema:
            type: string
        - $ref: "#/components/parameters/ReviewSortBy"
        - in: query
          name: excludeId
          description: |
            除外するID
          schema:
            type: integer
        - in: query
          name: perPage
          schema:
            type: integer
            default: 10
        - in: query
          name: page
          schema:
            type: integer
            default: 1
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Review"
    post:
      tags:
        - review
      summary: レビュー投稿
      security:
        - iDPCognito: []
      requestBody:
        $ref: "#/components/requestBodies/ReviewRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reviews/:id:
    get:
      tags:
        - review
      summary: レビュー取得
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - review
      summary: レビュー更新
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/ReviewUpdateRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 自分のものでない投稿を更新しようとした時
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - review
      summary: レビュー削除
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 自分のものでない投稿を更新しようとした時
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reviews/:id/comment:
    get:
      tags:
        - review
      summary: レビューのコメントを取得する
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
        - in: query
          name: perPage
          description: 取得件数
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewComment"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - review
      summary: レビューにコメントを投稿する
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewCommentRequest"
        required: true
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reviews/comment/:id/reply:
    get:
      tags:
        - review
      summary: レビューのコメントに対するリプライ取得
      parameters:
        - in: path
          name: id
          required: true
          description: コメントID
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewCommentReplyList"
    post:
      tags:
        - review
      summary: レビューのコメントに対するリプライ投稿
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: コメントID
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewCommentRequest"
      responses:
        "200":
          description: OK

  /reviews/:id/favorite:
    put:
      tags:
        - review
      summary: レビューをfavする
