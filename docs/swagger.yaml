openapi: 3.0.0
info:
  title: stayway-media-api
  version: 1.0.0
paths:
  /users:
    post:
      tags:
        - user
      summary: ユーザー登録
      description: |
        アイコン、ヘッダ画像はフロント側でS3にアップロードし、UUIDを送信する。
        そのUUIDからアップロードされた画像を特定し、S3上の/users/icon/${userID}に移動する。
      requestBody:
        $ref: "#/components/requestBodies/UserRequest"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: バリデーションエラーまたは既に存在するユーザー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - iDPCognito: []
    put:
      tags:
        - user
      summary: プロフィール更新
      description: ユーザープロフィール更新
      requestBody:
        $ref: "#/components/requestBodies/UserRequest"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - iDPCognito: []
  /users/ranking:
    get:
      tags:
        - user
      summary: ユーザーランキング取得
      security:
        - iDPCognito: []
      parameters:
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - $ref: "#/components/parameters/UserSortBy"
        - in: query
          name: fromDate
          description: 記事や投稿写真を絞る開始日 (例)2019-01-01
          schema:
            type: string
            format: date
        - in: query
          name: toDate
          description: 記事や投稿写真を絞る終了日 (例)2019-01-31
          schema:
            type: string
            format: date
        - in: query
          name: page
          required: false
          description: 何ページ目
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          required: false
          description: ページ当たり取得件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RankingUserList"
  /users/follow:
    get:
      tags:
        - user
      summary: フォローユーザー取得
      security:
        - iDPCognito: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FollowUserList"
  /users/follower:
    get:
      tags:
        - user
      summary: フォローワーユーザー取得
      security:
        - iDPCognito: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FollowUserList"
  /s3:
    post:
      security:
        - iDPCognito: []
      tags:
        - s3
      summary: S3アップロードに使用する署名付きURLを生成
      description: |
        フロントはこれを使用してS3にファイルをアップロードし、ファイル添付系のAPIでUUIDを渡す。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contentType:
                  type: string
                  format: mime
        required: true
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  url:
                    type: string
                    description: PutObjectに使用する署名付きURL
  /review:
    get:
      tags:
        - review
      summary: レビュー検索
      description: |
        フリーワード検索可能
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・本文にフリーワードが含めれているものを返す(作成日時順)
      parameters:
        - in: query
          name: userId
          description: 指定したユーザーが投稿したレビューを取得する
          schema:
            type: integer
        - in: query
          name: innId
          description: innに紐づくレビューを取得する
          schema:
            type: integer
        - in: query
          name: spotId
          description: spotに紐づくレビューを取得する
          schema:
            type: integer
        - in: query
          name: hashtag
          description: hashtagに紐づくレビューを取得する
          schema:
            type: string
        - in: query
          name: q
          description: |
            検索ワード
          schema:
            type: string
        - in: query
          name: excludeId
          description: |
            除外するID
          schema:
            type: integer
        - in: query
          name: perPage
          schema:
            type: integer
            default: 10
        - in: query
          name: page
          schema:
            type: integer
            default: 1
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Review"
    post:
      tags:
        - review
      summary: レビュー投稿
      security:
        - iDPCognito: []
      requestBody:
        $ref: "#/components/requestBodies/ReviewRequest"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /review/:id:
    get:
      tags:
        - review
      summary: レビュー取得
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - review
      summary: レビュー更新
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/ReviewRequest"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 自分のものでない投稿を更新しようとした時
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /review/:id/comment:
    get:
      tags:
        - review
      summary: レビューのコメントを取得する
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewComment"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - review
      summary: レビューにコメントを投稿する
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewCommentRequest"
        required: true
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /review/:id/favorite:
    put:
      tags:
        - review
      summary: レビューをfavする
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - review
      summary: レビューをunfavする
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/{userId}/reviews/feed:
    get:
      tags:
        - review
      summary: フォローしているユーザー又はハッシュタグのレビュー取得API
      description: userIdで指定されたユーザーがフォローしているユーザー又はハッシュタグのレビュー取得
      parameters:
        - in: path
          name: userId
          required: true
          description: ユーザーID
          schema:
            type: integer
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Review"
  /user/{userId}/reviews/favorite:
    get:
      tags:
        - review
      summary: ユーザーがいいねしたレビュー取得API
      description: userIdで指定されたユーザーがいいねしたレビュー取得
      parameters:
        - in: path
          name: userId
          required: true
          description: ユーザーID
          schema:
            type: integer
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Review"
  /posts:
    get:
      tags:
        - post
      summary: 記事取得API
      description: |
        パラメータで指定された条件で検索(組み合わせる事も可能)
        フリーワード対象を取得
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・タイトルにフリーワードが含まれているもの(更新日時順)
        ・本文にフリーワードが含まれているもの(更新日時順)
      parameters:
        - in: query
          name: userId
          description: |
            ユーザーID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: themeId
          description: |
            テーマID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: touristSpotId
          description: |
            観光スポットID
            いずれか１つ以上必須
          schema:
            type: integer
        - in: query
          name: hashTag
          description: |
            ハッシュタグ
            いずれか1つ以上必須
          schema:
            type: string
        - $ref: "#/components/parameters/SortBy"
        - in: query
          name: q
          description: |
            検索ワード
          schema:
            type: string
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostList"
  /user/{userId}/posts/feed:
    get:
      tags:
