      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しない記事
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - post
      summary: 記事をunfavする
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しない記事
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/{userId}/feed/posts:
    get:
      tags:
        - post
      summary: フォローしているユーザー又はハッシュタグの記事取得API
      description: userIdで指定されたユーザーがフォローしているユーザー又はハッシュタグの記事取得
      parameters:
        - in: path
          name: userId
          required: true
          description: ユーザーID
          schema:
            type: integer
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostList"
  /user/{userId}/favorite/posts:
    get:
