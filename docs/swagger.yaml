      name: sortBy
      in: query
      description: |
        ソート:
          * RANKING - 直近7日間で、記事いいね＋投稿写真（Review)のいいね数が多いトラベラー
          * RECOMMEND - 直近7日間で、記事PV＋投稿写真のPV数が多いトラベラー
      schema:
        type: string
        enum:
          - RANKING
          - RECOMMEND
        default: RECOMMEND
