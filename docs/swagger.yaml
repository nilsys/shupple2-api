  /search/suggestions:
    get:
      tags:
        - search
      summary: 検索候補取得API
      description: |
        検索候補を以下のリストから取得
        レスポンスは以下の順番で返る
            ・エリア　　　　
            ・サブエリア
            ・サブサブエリア
            ・観光スポット　
            ・ハッシュタグ
            ・ユーザー
      parameters:
        - in: query
          name: q
          description: |
            検索ワード
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchSuggestions"
  /area:
    get:
      tags:
        - area
      summary: エリア一覧取得API
      description: エリア一覧取得
      parameters:
        - in: query
          name: parentCategoryId
          description: |
            親カテゴリID
          schema:
            type: integer
        - in: query
          name: excludeId
          description: |
            除外するID
          schema:
            type: integer
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AreaList"
