swagger: "2.0"
info:
  title: stayway-media-api
  version: 1.0.0
host: "localhost:3000"
schemes:
  - http
basePath: "/api"
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  iDPCognito:
    in: header
    name: Authorization
    type: apiKey
    description: CognitoIDPから取得するDToken
paths:
  /users:
    post:
      tags: [user]
      summary: ユーザー登録
      description: |
        アイコン、ヘッダ画像はフロント側でS3にアップロードし、UUIDを送信する。
        そのUUIDからアップロードされた画像を特定し、S3上の/users/icon/${userID}に移動する。
      parameters:
        - in: body
          name: profile
          required: true
          schema:
            $ref: '#/definitions/UserRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/User'
        "400":
          description: バリデーションエラーまたは既に存在するユーザー
          schema:
            $ref: '#/definitions/Error'
      security:
        - iDPCognito: []
    put:
      tags: [user]
      summary: プロフィール更新
      description: ユーザープロフィール更新
      parameters:
        - in: body
          name: profile
          required: true
          schema:
            $ref: '#/definitions/UserRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/User'
        "400":
          description: バリデーションエラー
          schema:
            $ref: '#/definitions/Error'
      security:
        - iDPCognito: []

  /users/ranking:
    get:
      tags: [user]
      summary: ユーザーランキング取得
      security:
        - iDPCognito: []
      parameters:
        - in: query
          name: areaId
          type: integer
          description: エリアID
        - in: query
          name: subAreaId
          type: integer
          description: サブエリアID
        - in: query
          name: subSubAreaId
          type: integer
          description: サブサブエリアID
        - in: query
          name: sortBy
          type: string
          enum:
            - recommended
            - popularity
          default: recommended
          description: 並び順 (おすすめ順, 人気順)
        - in: query
          name: fromDate
          type: string
          format: date
          description: 記事や投稿写真を絞る開始日 (例)2019-01-01
        - in: query
          name: toDate
          type: string
          format: date
          description: 記事や投稿写真を絞る終了日 (例)2019-01-31
        - in: query
          name: page
          type: integer
          default: 1
          required: false
          description: 何ページ目
        - in: query
          name: perPage
          type: integer
          default: 30
          required: false
          description: ページ当たり取得件数
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/User'

  /s3:
    post:
      security:
        - iDPCognito: []
      tags: [s3]
      summary: S3アップロードに使用する署名付きURLを生成
      description: |
        フロントはこれを使用してS3にファイルをアップロードし、ファイル添付系のAPIでUUIDを渡す。
      parameters:
        - in: body
          name: s3
          required: true
          schema:
            type: object
            properties:
              contentType:
                type: string
                format: mime
      responses:
        "200":
          description: 成功
          schema:
            type: object
            properties:
              uuid:
                type: string
              url:
                type: string
                description: PutObjectに使用する署名付きURL
  /review:
    get:
      tags: [review]
      summary: レビュー検索
      description: |
        フリーワード検索可能
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・本文にフリーワードが含めれているものを返す(作成日時順)
      parameters:
        - in: query
          name: userId
          type: integer
          description: 指定したユーザーが投稿したレビューを取得する
        - in: query
          name: innId
          type: integer
          description: innに紐づくレビューを取得する
        - in: query
          name: spotId
          type: integer
          description: spotに紐づくレビューを取得する
        - in: query
          name: hashtag
          type: string
          description: hashtagに紐づくレビューを取得する
        - in: query
          name: q
          type: string
          description: |
            検索ワード
        - in: query
          name: perPage
          type: integer
          default: 10
        - in: query
          name: page
          type: integer
          default: 1
      responses:
        "200":
          description: 成功
          schema:
            type: array
            items:
              $ref: '#/definitions/Review'
    post:
      tags: [review]
      summary: レビュー投稿
      security:
        - iDPCognito: []
      parameters:
        - in: body
          name: review
          required: true
          schema:
            $ref: '#/definitions/ReviewRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/Review'
        "400":
          description: バリデーションエラー
          schema:
            $ref: '#/definitions/Error'
  /review/:id:
    get:
      tags: [review]
      summary: レビュー取得
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: レビューID
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/Review'
        "404":
          description: 存在しないレビュー
          schema:
            $ref: '#/definitions/Error'
    put:
      tags: [review]
      summary: レビュー更新
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: レビューID
        - in: body
          name: review
          required: true
          schema:
            $ref: '#/definitions/ReviewRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/Review'
        "400":
          description: バリデーションエラー
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: 自分のものでない投稿を更新しようとした時
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: 存在しないレビュー
          schema:
            $ref: '#/definitions/Error'
  /review/:id/comment:
    get:
      tags: [review]
      summary: レビューのコメントを取得する
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: レビューID
      responses:
        "200":
          description: 成功
          schema:
            type: array
            items:
              $ref: '#/definitions/ReviewComment'
        "404":
          description: 存在しないレビュー
          schema:
            $ref: '#/definitions/Error'
    post:
      tags: [review]
      summary: レビューにコメントを投稿する
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: レビューID
        - in: body
          name: review
          required: true
          schema:
            $ref: '#/definitions/ReviewCommentRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/Review'
        "400":
          description: バリデーションエラー
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: 存在しないレビュー
          schema:
            $ref: '#/definitions/Error'
  /review/:id/favorite:
    put:
      tags: [review]
      summary: レビューをfavする
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          type: integer
          required: true
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しないレビュー
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags: [review]
      summary: レビューをunfavする
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          type: integer
          required: true
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しないレビュー
          schema:
            $ref: '#/definitions/Error'

  /user/{userId}/review:
    get:
      tags:
        - review
      summary: フォローしているユーザー又はハッシュタグのレビュー取得API
      description: userIdで指定されたユーザーがフォローしているユーザー又はハッシュタグのレビュー取得
      parameters:
        - in: path
          name: userId
          type: integer
          required: true
          description: ユーザーID
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 30
      responses:
        "200":
          description: 成功
          schema:
            type: array
            items:
              $ref: '#/definitions/Review'

  /posts:
    get:
      tags:
        - post
      summary: 記事取得API
      description: |
        パラメータで指定された条件で検索(組み合わせる事も可能)
        フリーワード対象を取得
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・タイトルにフリーワードが含まれているもの(更新日時順)
        ・本文にフリーワードが含まれているもの(更新日時順)
      parameters:
        - in: query
          name: areaId
          type: integer
          description: |
            エリアID
            いずれか1つ以上必須
        - in: query
          name: subAreaId
          type: integer
          description: |
            サブエリアID
            いずれか1つ以上必須
        - in: query
          name: subSubAreaId
          type: integer
          description: |
            サブサブエリアID
            いずれか1つ以上必須
        - in: query
          name: themeId
          type: integer
          description: |
            テーマID
            いずれか1つ以上必須
        - in: query
          name: touristSpotId
          type: integer
          description: |
            観光スポットID
            いずれか１つ以上必須
        - in: query
          name: hashTag
          type: string
          description: |
            ハッシュタグ
            いずれか1つ以上必須
        - $ref: '#/parameters/SortBy'
        - in: query
          name: q
          type: string
          description: |
            検索ワード
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 10
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PostList'

  /user/{userId}/posts:
    get:
      tags:
        - post
      summary: フォローしているユーザー又はハッシュタグの記事取得API
      description: userIdで指定されたユーザーがフォローしているユーザー又はハッシュタグの記事取得
      parameters:
        - in: path
          name: userId
          type: integer
          required: true
          description: ユーザーID
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PostList'

  /feature_posts:
    get:
      tags:
        - feature_post
      summary: 特集記事一覧取得API
      description: |
        特集記事一覧取得
        更新日時順
      parameters:
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/FeaturePostList'

  /feature_posts/{id}:
    get:
      tags:
        - feature_post
      summary: 特集記事詳細取得API
      description: 特集記事詳細
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: 特集記事ID
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ShowFeaturePost'


  /vlogs:
    get:
      tags:
        - vlog
      summary: 動画取得API
      description: |
        パラメータで指定された条件で検索(組み合わせる事も可能)
        フリーワード対象を取得
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・タイトルにフリーワードが含まれているもの(更新日時順)
      parameters:
        - in: query
          name: areaId
          type: integer
          description: |
            エリアID
            いずれか1つ以上必須
        - in: query
          name: subAreaId
          type: integer
          description: |
            サブエリアID
            いずれか1つ以上必須
        - in: query
          name: subSubAreaId
          type: integer
          description: |
            サブサブエリアID
            いずれか1つ以上必須
        - in: query
          name: touristSpotId
          type: integer
          description: |
            観光スポットID
            いずれか1つ以上必須
        - in: query
          name: userId
          type: integer
          description: |
            ユーザーID
            いずれか1つ以上必須
        - in: query
          name: q
          type: string
          description: |
            検索ワード
        - $ref: '#/parameters/SortBy'
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 10
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/VlogList'

  /comics:
    get:
      tags:
        - comic
      summary: 漫画一覧取得API
      description: |
        漫画一覧取得
        更新日時降順
      parameters:
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 10
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ComicList'

  /comics/{id}:
    get:
      tags:
        - comic
      summary: 漫画詳細取得API
      description: 漫画詳細取得
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: 漫画ID
      responses:
        '200':
          description:  OK
          schema:
            $ref: '#/definitions/ComicShow'

  /tourist_spots:
    get:
      tags:
        - tourist_spot
      summary: 観光スポット取得API
      description: パラメータで指定された条件で検索(組み合わせる事も可能)
      parameters:
        - in: query
          name: areaId
          type: integer
          description: |
            エリアID
            いずれか1つ以上必須
        - in: query
          name: subAreaId
          type: integer
          description: |
            サブエリアID
            いずれか1つ以上必須
        - in: query
          name: subSubAreaId
          type: integer
          description: |
            サブサブエリアID
            いずれか1つ以上必須
        - in: query
          name: TouristSpotCategoryId
          type: integer
          description: |
            観光スポットカテゴリID
            いずれか1つ以上必須
        - in: query
          name: excludeSpotId
          type: integer
          description: |
            除外するスポットID
        - $ref: '#/parameters/SortBy'
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TouristSpotList'

  /tourist_spots/{touristSpotId}:
    get:
      tags:
        - tourist_spot
      summary: 観光スポット詳細取得API
      description: 観光スポット詳細取得
      parameters:
        - in: path
          name: touristSpotId
          type: integer
          required: true
          description: |
            観光スポットID
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TouristSpotShow'

  /tourist_spots/recommend:
    get:
      tags:
        - tourist_spot
      summary: 周辺おすすめスポット取得API
      description: 周辺おすすめスポット取得
      parameters:
        - in: query
          name: touristSpotId
          type: integer
          description: |
            観光スポットID
            いずれか必須
        - in: query
          name: spotCategoryId
          type: integer
          description: |
            観光スポットカテゴリID
            いずれか必須
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TouristSpotList'

  /hashtag/recommend:
    get:
      tags:
        - hashtag
      summary: ハッシュタグ取得API
      description: 投稿数が多い順でハッシュタグ取得
      parameters:
        - in: query
          name: areaId
          type: integer
          description: |
            エリアID
            いずれか1つ以上必須
        - in: query
          name: subAreaId
          type: integer
          description: |
            サブエリアID
            いずれか1つ以上必須
        - in: query
          name: subSubAreaId
          type: integer
          description: |
            サブサブエリアID
            いずれか1つ以上必須
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/HashTagList'

  /search/suggestions:
    get:
      tags:
        - search
      summary: 検索候補取得API
      description: |
        検索候補を以下のリストから取得
        レスポンスは以下の順番で返る
            ・エリア　　　　
            ・サブエリア
            ・サブサブエリア
            ・観光スポット　
            ・ハッシュタグ
            ・ユーザー
      parameters:
        - in: query
          name: q
          type: string
          description: |
            検索ワード
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SearchSuggestions'

  /area:
    get:
      tags:
        - area
      summary: エリア一覧取得API
      description: エリア一覧取得
      parameters:
        - in: query
          name: parentCategoryId
          type: integer
          description: |
            親カテゴリID
        - in: query
          name: excludeId
          type: integer
          description: |
            除外するID
        - in: query
          name: page
          type: integer
          description: ページ数(pagination時)
          default: 1
        - in: query
          name: perPage
          type: integer
          description: 件数
          default: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AreaList'

definitions:
  UserRequest:
    type: object
    properties:
      name:
        type: string
      email:
        type: string
        format: email
      birthdate:
        type: string
        format: date
      gender:
        type: string
        enum: [male, female]
      profile:
        type: string
      iconUuid:
        type: string
        description: S3アップロードAPIから返却されたUUIDを指定
      pinnedPostId:
        type: integer
        description: 一番上に表示される記事
      interests:
        type: array
        items:
          type: integer
  User:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
        format: email
      birthdate:
        type: string
        format: date
      gender:
        type: string
        enum: [male, female]
      profile:
        type: string
      header:
        type: string
        format: url
        description: ヘッダ画像。userIDから一意に定まる
      icon:
        type: string
        format: url
        description: アイコン。userIDから一意に定まる
      pinnedPostId:
        type: integer
        description: 一番上に表示される記事
      interests:
        type: array
        items:
          $ref: '#/definitions/Interest'
  UserSummary:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      icon:
        type: string
        format: url
        description: アイコン。userIDから一意に定まる
  ReviewRequest:
    type: object
    description: |
      spot_idかinn_idのどちらかは必ず入っていないといけない
    properties:
      spotId:
        type: integer
      innId:
        type: integer
      score:
        type: integer
      body:
        type: string
      mediaUuids:
        type: array
        items:
          type: string
          description: アップロードファイルのUUID
  Review:
    type: object
    properties:
      spotId:
        type: integer
      InnId:
        type: integer
      score:
        type: integer
      body:
        type: string
      favoriteCount:
        type: integer
      media:
        type: array
        items:
          $ref: '#/definitions/Media'
  Media:
    type: object
    properties:
      uuid:
        type: string
      mime:
        type: string
        format: mime
      url:
        type: string
        format: url
  ReviewComment:
    type: object
    properties:
      user:
        $ref: '#/definitions/UserSummary'
      body:
        type: string
      createdAt:
        type: string
        format: date-time
  Interest:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  ReviewCommentRequest:
    type: object
    properties:
      body:
        type: string

  PostList:
    type: array
    items:
      "$ref": "#/definitions/Post"

  Post:
    type: object
    properties:
      id:
        type: integer
        description: 記事ID
        example: 1
      thumbnail:
        type: string
        description: サムネイルURL
        example: http://example.com/img/1
      areaCategories:
        type: array
        items:
          "$ref": "#/definitions/Category"
