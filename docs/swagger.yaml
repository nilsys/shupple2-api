  /user/{userId}/feed/reviews:
    get:
      tags:
        - review
      summary: フォローしているユーザー又はハッシュタグのレビュー取得API
      description: userIdで指定されたユーザーがフォローしているユーザー又はハッシュタグのレビュー取得
      parameters:
        - in: path
          name: userId
          required: true
          description: ユーザーID
          schema:
            type: integer
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
