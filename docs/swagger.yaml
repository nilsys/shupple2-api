  /posts:
    get:
      tags:
        - post
      summary: 記事取得API
      description: |
        パラメータで指定された条件で検索(組み合わせる事も可能)
        フリーワード対象を取得
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・タイトルにフリーワードが含まれているもの(更新日時順)
        ・本文にフリーワードが含まれているもの(更新日時順)
      parameters:
        - in: query
          name: userId
          description: |
            ユーザーID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
