openapi: 3.0.0
info:
  title: stayway-media-api
  version: 1.0.0
paths:
  /users:
    post:
      tags:
        - user
      summary: ユーザー登録
      requestBody:
        $ref: "#/components/requestBodies/UserRegisterRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラーまたは既に存在するユーザー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - iDPCognito: []
    put:
      tags:
        - user
      summary: プロフィール更新
      description: |
        ユーザープロフィール更新
        アイコン、ヘッダ画像はフロント側でS3にアップロードし、UUIDを送信する。
        そのUUIDからアップロードされた画像を特定し、S3上の/users/icon/${userID}に移動する。
      requestBody:
        $ref: "#/components/requestBodies/UserUpdateRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - iDPCognito: []
    get:
      tags:
        - user
      summary: プロフィール取得
      description: |
        ログインしているユーザーのプロフィール取得
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      security:
        - iDPCognito: []
  /users/uid/{uid}:
    get:
      tags:
        - user
      summary: プロフィール取得
      description: |
        ユーザープロフィール取得
      parameters:
        - in: path
          name: uid
          required: true
          description: |
            uid
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/id/{id}:
    get:
      tags:
        - user
      summary: プロフィール取得
      description: |
        ユーザープロフィール取得
      parameters:
        - in: path
          name: id
          required: true
          description: |
            id
          schema:
            type: integer
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/code/{code}:
    get:
      tags:
        - user
      summary: プロフィール取得
      description: |
        ユーザープロフィール取得
      parameters:
        - in: path
          name: code
          required: true
          description: |
            migration_code
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/recommend/follow:
    get:
      tags:
        - user
      summary: フォローおすすめユーザー一覧
      security:
        - iDPCognito: []
      parameters:
        - in: query
          name: interestId
          required: true
          description: |
            interestId
            複数指定可能
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSummaryList"
  /users/ranking:
    get:
      tags:
        - user
      summary: ユーザーランキング取得
      security:
        - iDPCognito: []
      parameters:
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - $ref: "#/components/parameters/UserSortBy"
        - in: query
          name: fromDate
          description: 記事や投稿写真を絞る開始日 (例)2019-01-01
          schema:
            type: string
            format: date
        - in: query
          name: toDate
          description: 記事や投稿写真を絞る終了日 (例)2019-01-31
          schema:
            type: string
            format: date
        - in: query
          name: page
          required: false
          description: 何ページ目
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          required: false
          description: ページ当たり取得件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RankingUserList"
  /users/{id}/follow:
    post:
      tags:
        - user
      summary: ユーザーフォロー
      parameters:
        - in: path
          name: id
          required: true
          description: UserId
          schema:
            type: integer
      responses:
        '200':
          description: ok
      security:
        - iDPCognito: []
    delete:
      tags:
        - user
      summary: ユーザーアンフォロー
      parameters:
        - in: path
          name: id
          required: true
          description: UserId
          schema:
            type: integer
      responses:
        '200':
          description: ok
      security:
        - iDPCognito: []
  /users/{id}/following:
