servers:
  - url: http://localhost:3000/api
components:
  parameters:
    SortBy:
      name: sortBy
      in: query
      description: |
        ソート:
          * RANKING - 人気順
          * NEW - 新着順順
      schema:
        type: string
        enum:
          - RANKING
          - NEW
        default: NEW
    ReviewSortBy:
      name: sortBy
      in: query
      description: |
        ソート:
          * RECOMMEND - おすすめ順
          * NEW - 新着順順
      schema:
        type: string
        enum:
          - RECOMMEND
          - NEW
        default: NEW
    UserSortBy:
      name: sortBy
      in: query
      description: |
        ソート:
          * RANKING - 人気順
          * RECOMMEND - お勧め順
      schema:
        type: string
        enum:
          - RANKING
          - RECOMMEND
        default: RECOMMEND
    SearchSuggestion:
      name: type
      in: query
      description: |
        検索対象絞り込み
      schema:
        type: string
        enum:
          - Area
          - SubArea
          - SubSubArea
          - TouristSpot
          - Hashtag
          - User
  requestBodies:
    UserRegisterRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserRegisterRequest"
    UserUpdateRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserUpdateRequest"
      required: true
    ReviewRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReviewRequest"
      required: true
    ReviewUpdateRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReviewUpdateRequest"
      required: true
  securitySchemes:
    iDPCognito:
      in: header
      name: Authorization
      type: apiKey
      description: CognitoIDPから取得するDToken
  schemas:
    UserUpdateRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        birthdate:
          type: string
          format: date
        gender:
          type: string
          enum:
            - male
            - female
        profile:
          type: string
        iconUuid:
          type: string
          description: アイコンをs3投稿時に返却されるUUID
          example: "6a3e24ea-60ec-484b-b912-e854be261c95"
        headerUuid:
          type: string
          description: ヘッダーをs3投稿時に返却されるUUID
          example: "6a3e24ea-60ec-484b-b912-e854be261c95"
        pinnedPostId:
          type: integer
          description: 一番上に表示される記事
        url:
          type: string
          description: 任意のurl
          example: https://hoge.com
        facebookUrl:
          type: string
          description: facebookのurl
          example: https://facebook.com
        instagramUrl:
          type: string
          description: instagramのurl
          example: https://instagram.com
        twitterUrl:
          type: string
          description: twitterのurl
          example: https://twitter.com
        livingArea:
          type: string
          description: 居住エリア
          example: 東北
        interests:
          type: array
          items:
            type: integer
    UserRegisterRequest:
      type: object
      properties:
        cognitoToken:
          type: string
          description: cognitoで認証して得られたJWT
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI3NzcifQ.Gu9mozICWKVRA-32hPAIPNPWe-fNPCQbnV8MKt8vRag"
        migrationCode:
          type: string
          description: 先にwordpressで登録したユーザーがsign upする際に紐付けるためのキー
          example: "6a3e24ea-60ec-484b-b912-e854be261c95"
        name:
          type: string
          description: ユーザー名
          example: サトシ
        uid:
          type: string
          description: |
            ユーザーが決める一意なID
            半角英字のみ
        email:
          type: string
          format: email
          description: email
        birthdate:
          type: string
          format: date
          description: 生年月日
        gender:
          type: string
          enum:
            - Male
            - Female
          example: Male
        profile:
          type: string
          description: プロフィール文
          example: 香川出身24歳です！旅大好き！
        url:
          type: string
          description: ユーザーが自由に設定するURL
          format: url
          example: https://hoge.com
        facebookUrl:
          type: string
          description: facebookURL
          format: url
          example: https://facebook.com/
        instagramUrl:
          type: string
          description: instagramURL
          format: url
          example: https://instagram.com/
        twitterUrl:
          type: string
          description: twitterURL
          example: https://twitter.com/
        livingArea:
          type: string
          description: 居住エリア
          example: 東北
        interests:
          type: array
          items:
            type: integer
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        birthdate:
          type: string
          format: date
        gender:
          type: string
          enum:
            - male
            - female
        profile:
          type: string
        header:
          type: string
          format: url
          description: ヘッダ画像。userIDから一意に定まる
        icon:
          type: string
          format: url
          description: アイコン。userIDから一意に定まる
        pinnedPostId:
          type: integer
          description: 一番上に表示される記事
        interests:
          type: array
          items:
            $ref: "#/components/schemas/Interest"
    UserSummary:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        icon:
          type: string
          format: url
          description: アイコン。userIDから一意に定まる
    ReviewRequest:
      type: object
      description: |
        spot_idかinn_idのどちらかは必ず入っていないといけない
      properties:
        travelDate:
          type: string
          description: |
            旅行日
            format yyyy-MM
        accompanying:
          $ref: "#/components/schemas/Accompanying"
        hashtagId:
          type: array
          description: |
            ハッシュタグID
          items:
            type: integer
        spotId:
          type: integer
        innId:
          type: integer
