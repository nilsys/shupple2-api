      summary: レビューをunfavする
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reviews/comment/:id/favorite:
    put:
      tags:
        - review
      summary: レビューのコメントをfav
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: コメントID
          schema:
            type: integer
      responses:
        "204":
          description: 成功
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - review
      summary: レビューのコメントをunfav
      security:
