      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/ReviewUpdateRequest"
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 自分のものでない投稿を更新しようとした時
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - review
      summary: レビュー削除
      security:
        - iDPCognito: []
      parameters:
        - in: path
          name: id
          required: true
          description: レビューID
          schema:
            type: integer
      responses:
        "200":
          description: 成功
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 自分のものでない投稿を更新しようとした時
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 存在しないレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reviews/{id}/comment:
    get:
