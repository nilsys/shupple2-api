                  $ref: "#/components/schemas/Review"
  /user/{userId}/favorite/reviews:
    get:
      tags:
        - review
      summary: ユーザーがいいねしたレビュー取得API
      description: userIdで指定されたユーザーがいいねしたレビュー取得
      parameters:
        - in: path
          name: userId
          required: true
          description: ユーザーID
          schema:
            type: integer
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 30
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Review"
  /posts:
    get:
      tags:
        - post
      summary: 記事取得API
      description: |
        パラメータで指定された条件で検索(組み合わせる事も可能)
        フリーワード対象を取得
        複数ワードで検索可能
        その場合、レスポンスは全てのワードに引っ掛かる物である事
        以下の順番で返る)
        ・タイトルにフリーワードが含まれているもの(更新日時順)
        ・本文にフリーワードが含まれているもの(更新日時順)
      parameters:
        - in: query
          name: userId
          description: |
            ユーザーID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: areaId
          description: |
            エリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subAreaId
          description: |
            サブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: subSubAreaId
          description: |
            サブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: childAreaId
          description: |
            AreaID
            親カテゴリに紐づく記事を返す
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: childSubAreaId
          description: |
            SubAreaID
            親カテゴリに紐づく記事を返す
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: childSubSubAreaId
          description: |
            SubSubAreaID
            親カテゴリに紐づく記事を返す
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchAreaId
          description: |
            検索サイトエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchSubAreaId
          description: |
            検索サイトサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: metasearchSubSubAreaId
          description: |
            検索サイトサブサブエリアID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: themeId
          description: |
            テーマID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: innTypeId
          description: |
            宿タイプID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: innDiscerningType
          description: |
            宿こだわり条件ID
            いずれか1つ以上必須
          schema:
            type: integer
        - in: query
          name: hashTag
          description: |
            ハッシュタグ
            いずれか1つ以上必須
          schema:
            type: string
        - $ref: "#/components/parameters/SortBy"
        - in: query
          name: q
          description: |
            検索ワード
          schema:
            type: string
        - in: query
          name: page
          description: ページ数(pagination時)
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          description: 件数
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalNumber:
                    type: integer
                    description: 検索総件数
                    example: 120
                  posts:
                    $ref: "#/components/schemas/PostList"
  /posts/:id:
    get:
      tags:
        - post
      summary: 記事取得API
      parameters:
        - in: path
          name: id
          required: true
          description: 記事ID
          schema:
            type: integer
      responses:
        "200":
