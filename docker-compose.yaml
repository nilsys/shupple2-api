version: "3.3"

services:
  mysql:
    container_name: stayway-media-api-mysql
    image: mysql:5.7
    tty: true
    stdin_open: true
    ports:
      - 3306
    volumes:
      - ./.data/mysql:/var/lib/mysql
    environment:
      - TZ=Asia/Tokyo
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=stayway
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: golang/golang:1.13
    tty: true
    stdin_open: true
    privileged: true
    ports:
      - 5000:3000
    working_dir: /app
    volumes:
      - ~/.cache:/root/.cache
      - .:/app
      - $GOPATH/pkg/mod:/go/pkg/mod
      - ./.data/aws:/root/.aws/credentials
    depends_on:
      - mysql
      - minio
    command: make wait-mysql start-dev
  swagger:
    image: swaggerapi/swagger-ui
    volumes:
      - ./docs:/docs
    environment:
      - SWAGGER_JSON=/docs/swagger.yaml
    ports:
      - 5010:8080
  minio:
    image: minio/minio
    ports:
      - 5100:9000
    environment:
      - MINIO_ACCESS_KEY=staywaydummy
      - MINIO_SECRET_KEY=staywaydummy
    volumes:
      - .data/minio:/data
    entrypoint: sh
    command: -c 'mkdir -p /data/dev-files.stayway.jp && /usr/bin/minio server /data'
